<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="../../../assets/was-styles.css" rel="stylesheet">
    <title>Hello Audio Worklet! | WebAudio Samples</title>
  </head>
  <body>
    <div class="container was-page-wrap">
      <div id="TopBar"></div>
      <div id="WorkletIndicator"></div>
      <div id="Description"></div>
      <div id="Runner"></div>
      <div id="Footer"></div>
    </div>
    <script type="module">
      import { Component, WorkletIndicator, TopBar, Footer, OneColumnView,
               DemoRunner }
          from '../../../assets/Components.js';
      import PageData from './PageData.js';

      // Demo code.
      const demoCode = async (context) => {
        await context.audioWorklet.addModule('bypass-processor.js');
        const oscillator = new OscillatorNode(context);
        const bypasser = new AudioWorkletNode(context, 'bypass-processor');
        oscillator.connect(bypasser).connect(context.destination);
        oscillator.start();
      }

      Component.build('TopBar', TopBar, PageData.TopBar);
      Component.build('WorkletIndicator', WorkletIndicator);
      Component.build('Description', OneColumnView, PageData.Description);
      Component.build('Runner', DemoRunner, demoCode);
      Component.build('Footer', Footer);
      Component.present();
    </script>
  </body>
</html>

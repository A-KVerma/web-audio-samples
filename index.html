<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="Web Audio API, Web MIDI API, Chrome">
    <meta name="description" content="A collection of projects, examples and resource for Web Audio API. Curated by Chrome WebAudio team.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="/assets/normalize.css" rel="stylesheet">
    <link href="/assets/milligram.min.css" rel="stylesheet">
    <link href="/assets/style.css" rel="stylesheet">
    <title>WebAudio Samples | Google Chrome Labs</title>
    <script type="module">
      import { render, at, buildPage } from './modules/Base.js';
      import TwoColumnListView from './modules/TwoColumnListView.js';
      import Footer from './modules/Footer.js';
      import PageData from './home/HomePageData.js';

      buildPage(() => {
        render(TwoColumnListView(PageData.Resources), at('Resources'));
        render(TwoColumnListView(PageData.Projects), at('Projects'));
        render(Footer(), at('Footer'));
      });
    </script>
  </head>
  <body>
    <div class="container was-page-wrap">
      <div class="row was-header">
        <div class="column">
          <h1>WebAudio Samples</h1>
          <h2></h2>
          <p>A collection of projects, examples and resources for Web Audio
            API. Curated by <strong>Chrome WebAudio</strong> team.</p>
        </div>
      </div>
      <div id="Resources"></div>
      <div id="Projects"></div>
      <div id="Footer"></div>
    </div>
  </body>
</html>
